<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Czat z użyciem Node.js i WebSockets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">WebSockets - czat</a>
    </nav>
  </header>

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Czat z użyciem Node.js i WebSockets</h1>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div id="chat" class="col-5">

          <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Przedstaw się">
            </div>
            <button class="btn btn-dark" id="join">Dołącz</button>
          </div>
          <div id="win-chat">
          </div>

          <div class="form-group">
            <textarea class="form-control" rows="3" id="message" placeholder="Wiadomość..."></textarea>
          </div>
          <button class="btn btn-dark" id="submit" disabled>Wyślij</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <span class="navbar-brand center">Created by: Łukasz Kuczek</span>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
